<!DOCTYPE html>
<!-- saved from url=(0059)https://www.chartjs.org/samples/latest/charts/doughnut.html -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Doughnut Chart</title>
	<script async="" src="js/analytics.js"></script>
	<script src="js/Chart.min.js"></script>
	<script src="js/utils.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
<style type="text/css">/* Chart.js */
@keyframes chartjs-render-animation{from{opacity:.99}to{opacity:1}}.chartjs-render-monitor{animation:chartjs-render-animation 1ms}.chartjs-size-monitor,.chartjs-size-monitor-expand,.chartjs-size-monitor-shrink{position:absolute;direction:ltr;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1}.chartjs-size-monitor-expand>div{position:absolute;width:1000000px;height:1000000px;left:0;top:0}.chartjs-size-monitor-shrink>div{position:absolute;width:200%;height:200%;left:0;top:0}</style></head>

<body>
	<center>
	<div id="canvas-holder" style="width:60%"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
		<canvas id="chart-area" style="display: block; width: 318px; height: 159px;" width="318" height="159" class="chartjs-render-monitor"></canvas>
	</div>
	</center>
	<script>


		var config = {
			type: 'doughnut',
			data: {
				datasets: [{
					data: [10,10,10,10,10
						// randomScalingFactor(),
						// randomScalingFactor(),
						// randomScalingFactor(),
						// randomScalingFactor(),
						// randomScalingFactor(),
					],
					backgroundColor: [
						window.chartColors.green,
						window.chartColors.red,
						window.chartColors.orange,
						window.chartColors.yellow,
						window.chartColors.blue,
					],
					label: 'Dataset 1'
				}],
				labels: [
					'Green',
					'Red',
					'Orange',
					'Yellow',
					'Blue'
				]
			},
			options: {
				responsive: true,
				legend: {
					position: 'top',
				},
				// title: {
				// 	display: true,
				// 	text: 'Chart.js Doughnut Chart'
				// },
				animation: {
					animateScale: true,
					animateRotate: true
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('chart-area').getContext('2d');
			window.myDoughnut = new Chart(ctx, config);
		};



		var colorNames = Object.keys(window.chartColors);

	</script>



</body></html>
